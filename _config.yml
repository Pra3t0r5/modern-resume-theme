about_content: | # this will include new lines to allow paragraphs
  Hi, my name is Fernando Albertengo, I'm a full stack crossplatform developer with over 4 years experience currently specialising in React Native development.
  I am currently working on Trique as a Fullstack Software Engineer and Proyect Manager on their social media app.
  
  I enjoy making clean and interactive UI that is quick and easy to use whilst also giving users an enjoyable experience.
  I have worked with a range of different languages and frameworks and I am always looking for opportunities to work
  with something new. The things that I currently have the most experience working with are:
  <mark>ES6 Javascript</mark>,
  <mark>React, React Native &amp; Redux</mark>,
  <mark>Angular 6+, Ionic &amp; Electron</mark>,
  <mark>Node.js</mark>,
  <mark>Java</mark>,
  <mark>MySQL</mark>,
  <mark>Mongo</mark>,
  <mark>SASS &amp; CSS</mark>,
  <mark>git</mark> and 
  <mark>Firebase</mark>.

